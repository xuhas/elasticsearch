name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test modules
      run: cd modules/
      run: gradle :modules:parent-join:test
      run: gradle :modules:percolator:test
      run: gradle :modules:ingest-common:test
      run: gradle :modules:lang-expression:test


